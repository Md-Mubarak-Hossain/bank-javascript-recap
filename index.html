<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-sky-200">

    <!-- input field and button field -->
    <section class="px-5 mx-auto mt-5 py-5">
        <div class="grid grid-cols-1 w-1/3 mx-auto">
            <div
                class="bg-yellow-400 mx-auto mt-5 py-5 px-5 uppercase text-3xl font-bold text-white-400 rounded shadow">
                <h2 class="px-5 text-3xl my-3 font-medium uppercase text-gray-700">Login <span
                        class="uppercase text-orange-700">Bapper
                        Bank</span> page</h2>
                <input type=" text" name="" placeholder=" Enter your email."
                    class="w-full mt-5 rounded mb-3 font-medium text-sm px-5 py-2" id="email-input-field">
                <input type="password" name="" placeholder=" Enter your password."
                    class="w-full mt-5 rounded mb-3 font-medium text-sm px-5 py-2" id="password-input-field">
                <input type="checkbox" name="" id="show-password"><span class="text-sm"> show password</span>
                <button type="submit"
                    class="px-5 w-1/3 py-2 mx-auto block rounded mb-3 bg-red-600 hover:bg-blue-600 uppercase text-white font-medium"
                    id="btn-login">login</button>
            </div>
        </div>
    </section>
    <script src="js/utilities.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
